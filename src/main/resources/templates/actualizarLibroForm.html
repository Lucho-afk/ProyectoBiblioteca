<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crear Lector</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="body__all">
	<header>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Biblioteca</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/libros/home}">Libros</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/lector/home}">Lectores</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/prestamo/home}">Prestamos</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="container">
		<!-- la entidad definida -->
		<div class="card">
			<div class="card-header">
				<h2>Actualizar Libro</h2>
			</div>

			<div class="card-body">
				<form th:action="@{/libros/guardarLibro}" th:object="${libro}"
					method="post">
					<!--titulo anio genero autor nacionalidad f.nacimiento editorial -->
					<input type="hidden" th:field="*{id}" />
					<div class="form-group row">
						<input type="text" th:field="*{titulo}" placeholder="titulo"
							class="form-control col-4 mb-4" />
					</div>
					<div class="form-group row">
						<input type="text" th:field="*{anio}" placeholder="aÃ±o"
							class="form-control col-4 mb-4" />
					</div>
					<div class="form-group row">
						<select th:field="*{genero}" id="genero"
							class="form-control col-4 mb-4">
							<option value="">-genero-</option>
							<option value="Terror">Terror</option>
							<option value="Accion">Accion</option>
							<option value="Drama">Drama</option>
							<option value="Epico">Epico</option>
							<option value="Comedia">Comedia</option>
							<option value="Policial">Policial</option>
							<option value="Suspenso">Suspenso</option>
							<option value="Fantasia">Fantasia</option>
							<option value="Cinecia Ficcion">Cinecia Ficcion</option>
						</select>
					</div>
					<div class="form-group row">
						<input type="text" th:field="*{editorial}" placeholder="Editorial"
							class="form-control col-4 mb-4" />
					</div>
					<div class="form-group row">
						<input type="text" th:field="*{autor}" placeholder="autor"
							class="form-control col-4 mb-4" />
					</div>
					<div class="form-group row">
						<input type="text" th:field="*{nacionalidadAutor}"
							placeholder="Nacionalidad del autor"
							class="form-control col-4 mb-4" />
					</div>
					<button class="btn btn-primary" type="submit">guardar</button>
				</form>
			</div>
		</div>
	</main>
	<footer></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
